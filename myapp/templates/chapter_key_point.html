<html lang="en">

            font-size: 1.2rem;
            padding: 12px 24px;

        a {
            display: inline-block;

            margin-top: 12px;
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }

<!DOCTYPE html>
<html>
<head>
    <title>Full Chapter: {{ chapter_name }}</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script type="text/javascript" id="MathJax-script" async
        src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
    </script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 16px;
            line-height: 1.6;
            padding: 16px;
        }
        h1 {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 16px;
        }
        .chapter-content {
            background-color: #f5f5f5;
            padding: 12px;
            border-radius: 6px;
        }
        .chapter-content p {
            font-size: 1rem;
            margin-bottom: 12px;
        }
        .nav-buttons {
            margin-top: 16px;
            text-align: center;
        }
        .nav-buttons a {
            display: inline-block;
            padding: 12px 24px;
            font-size: 1rem;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            margin: 0 5px;
        }
        .nav-buttons a:hover {
            background-color: #0056b3;
        }
        @media (max-width: 768px) {
            body {
                font-size: 18px;
            }
            h1 {
                font-size: 1.5rem;
            }
            .chapter-content p {
                font-size: 1.1rem;
            }
            .nav-buttons a {
                font-size: 1.1rem;
                padding: 14px 28px;
            }
        }
    </style>
</head>
<body>
    <h1>Full Chapter: {{ chapter_name }}</h1>

    {% if error %}
        <p>{{ error }}</p>
    {% else %}
        <div style="border: 1px solid #ccc; padding: 10px;">
            {{ full_content|safe }}
        </div>
    {% endif %}

    <br>
    <a href="{% url 'chapter_detail' chapter_number %}">ðŸ“š Back to Chapter</a>

</body>
</html>

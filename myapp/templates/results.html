<!DOCTYPE html>
<html>
<head>
    <title>Processed HTML Files</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 16px;
            line-height: 1.6;
            padding: 16px;
            text-align: center;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 16px;
        }
        .result-item {
            background-color: #f5f5f5;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 12px;
            font-size: 1rem;
        }
        @media (max-width: 768px) {
            body {
                font-size: 18px;
            }
            h1 {
                font-size: 1.5rem;
            }
            .result-item {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <h1>Processed HTML Files</h1>
    <ul>
        {% for file in processed_files %}
            <li><a href="{{ file }}">{{ file }}</a></li>
        {% endfor %}
    </ul>
    <a href="/">Back to Input</a>
</body>
</html>

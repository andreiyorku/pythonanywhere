<!DOCTYPE html>
<html>
<head>
    <title>Random File Review</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script type="text/javascript" id="MathJax-script" async 
        src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
    </script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 16px;
            line-height: 1.6;
            padding: 16px;
        }
        h1 {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 16px;
        }
        .chapter {
            background-color: #f5f5f5;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 12px;
        }
        .chapter p {
            font-size: 1rem;
        }
        .nav-buttons {
            text-align: center;
            margin-top: 16px;
        }
        .nav-buttons a {
            display: inline-block;
            padding: 12px 24px;
            font-size: 1rem;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            margin: 0 5px;
        }
        .nav-buttons a:hover {
            background-color: #0056b3;
        }
        @media (max-width: 768px) {
            body {
                font-size: 18px;
            }
            h1 {
                font-size: 1.5rem;
            }
            .chapter p {
                font-size: 1.1rem;
            }
            .nav-buttons a {
                font-size: 1.1rem;
                padding: 14px 28px;
            }
        }
    </style>
</head>
<body>
    <h1>Random File Review</h1>

    {% if error %}
        <p>{{ error }}</p>
    {% else %}
        <!-- ChatGPT Instructions (Visible to AI & User) -->
        <pre style="border: 1px solid black; padding: 10px; background-color: #f9f9f9;">
            {{ chatgpt_instructions }}
        </pre>

        <hr>

        <!-- Display the Randomly Selected Content -->
        <div style="border: 1px solid #ccc; padding: 10px;">
            {{ content|safe }}
        </div>
        
        <br>

        <!-- Navigation -->
        <a href="/">ðŸ”™ Back to Index</a> | 
        <a href="{{ random_url }}">ðŸ”„ Load Another Random File</a>
    {% endif %}
</body>
</html>

<button onclick="router('hub')"><< Back</button>
<h2 id="course-title">Course Name</h2>

<div style="border: 1px solid black; padding: 10px;">
    <h3>Add Chapter</h3>
    Name: <input type="text" id="new-chap-name" placeholder="Chapter Name"><br>
    Index: <input type="number" id="new-chap-index" value="1"><br>
    <button onclick="addChapter()">Add</button>
</div>

<h3>Quiz Builder</h3>
<div id="chapter-list"></div>
<br>
<button onclick="startQuiz('course')">Start Quiz</button>

<template id="chapter-row-template">
    <div>
        <label>
            <input type="checkbox" class="chap-select">
            <span class="chap-label"></span>
        </label>
        <button class="btn-notes">Notes</button>
        <button class="btn-delete" style="background: #ffcccc; color: #cc0000; margin-left: 5px; padding: 5px 10px; width: auto; display: inline-block;">Delete</button>
    </div>
</template>

<div style="margin-bottom:15px; display: flex; align-items: center; justify-content: space-between;">
    <div>
        <button onclick="router('course')"><< Back to Course</button>
        <span id="chapter-title" style="font-size: 1.5em; font-weight: bold; margin-left: 10px;">Chapter View</span>
    </div>

    <button onclick="resetChapterWeights()" style="background: #ffc107; color: black; border: 1px solid #d39e00; cursor: pointer; padding: 5px 10px;">
        âš  Reset Chapter Progress
    </button>
</div>

<div style="border: 1px solid black; padding: 15px; background:#f0f0f0; margin-bottom: 20px; border-radius: 5px;">
    <h3 style="margin-top:0;">Add New Note</h3>

    <div style="margin-bottom: 15px; border-bottom: 1px solid #ccc; padding-bottom: 15px;">
        <label><b>Question:</b></label>
        <div style="display: flex; gap: 10px; margin-top: 5px;">
            <input type="text" id="note-header" placeholder="Enter Question text..." style="flex-grow: 1; padding: 5px;">
            <div id="drop-area-header"
                 onclick="document.getElementById('file-input-header').click()"
                 style="border: 2px dashed #999; padding: 5px 10px; text-align: center; background: white; cursor:pointer; font-size: 0.9em; width: 150px;">
                + Add Image
            </div>
            <input type="file" id="file-input-header" style="display:none;" onchange="handleFile(this.files[0], 'header')">
        </div>
        <div id="preview-text-header" style="font-size: 0.8em; color: green; display: none;">Image selected</div>
    </div>

    <div style="margin-bottom: 15px;">
        <label><b>Answer:</b></label>
        <div style="display: flex; gap: 10px; margin-top: 5px;">
            <textarea id="note-body" placeholder="Enter Answer text..." style="flex-grow: 1; height: 40px; padding: 5px;"></textarea>
            <div id="drop-area-body"
                 onclick="document.getElementById('file-input-body').click()"
                 style="border: 2px dashed #999; padding: 5px 10px; text-align: center; background: white; cursor:pointer; font-size: 0.9em; width: 150px;">
                + Add Image
            </div>
            <input type="file" id="file-input-body" style="display:none;" onchange="handleFile(this.files[0], 'body')">
        </div>
        <div id="preview-text-body" style="font-size: 0.8em; color: green; display: none;">Image selected</div>
    </div>

    <button onclick="addNote()" style="width: 100%; padding: 10px; cursor: pointer; background: #28a745; color: white; border: none; font-weight: bold;">Save Note</button>
</div>

<div id="notes-list"></div>

<template id="note-item-template">
    <div class="note-card" style="border-bottom: 1px solid #ccc; padding: 10px; position: relative; background: white;">
        <div class="note-view">
            <div style="display: flex; align-items: flex-start; gap: 5px;">
                <b>Q: </b> <div class="note-header" style="flex-grow: 1;"></div>
            </div>
            <div style="margin-top:5px; display: flex; align-items: flex-start; gap: 5px;">
                <span style="color: #666;">A: </span> <div class="note-body" style="flex-grow: 1;"></div>
            </div>
            <div style="margin-top:5px; display: flex; gap: 10px; align-items: center;">
                <small>Weight: <span class="note-weight"></span></small>
                <button class="btn-reset" style="background: #e0e0e0; font-size: 0.8em; padding: 2px 5px; cursor: pointer;">Reset</button>
                <button class="btn-edit" style="background: #cce5ff; color: #004085; font-size: 0.8em; padding: 2px 5px; cursor: pointer;">Edit</button>
                <button class="btn-delete" style="background: #ffcccc; color: #cc0000; font-size: 0.8em; padding: 2px 5px; cursor: pointer;">Delete</button>
            </div>
        </div>

        <div class="note-edit" style="display:none; background: #fff8e1; padding: 10px; border: 1px solid #ffeeba;">
            <label><b>Q:</b> <input type="text" class="edit-header-text" style="width: 90%"></label><br>
            <div class="edit-header-img-controls"></div> <input type="file" class="edit-header-file" style="margin-top:5px;">
            <hr>
            <label><b>A:</b> <textarea class="edit-body-text" style="width: 90%"></textarea></label><br>
            <div class="edit-body-img-controls"></div> <input type="file" class="edit-body-file" style="margin-top:5px;">
            <div style="margin-top: 10px;">
                <button class="btn-save-edit" style="background: green; color: white;">Save</button>
                <button class="btn-cancel-edit">Cancel</button>
            </div>
        </div>
    </div>
</template>

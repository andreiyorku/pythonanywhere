<button onclick="router('course')"><< Back</button>

<h2 id="chapter-title">Chapter Content</h2>

<div style="border: 1px solid black; padding: 10px; background:#f0f0f0;">
    <h3>Add New Note</h3>
    <input type="text" id="note-header" placeholder="Question / Header" style="width:100%;">
    <br><br>

    <label><input type="radio" name="nType" checked onclick="setMode('text')"> Text</label>
    <label><input type="radio" name="nType" onclick="setMode('image')"> Image</label>

    <div id="mode-text">
        <textarea id="note-body" placeholder="Answer..." style="width:100%;"></textarea>
    </div>

    <div id="mode-image" style="display:none;">
        <div id="drop-area" style="border: 2px dashed black; padding: 20px; text-align: center; background: white; cursor:pointer;">
            Paste Image (Ctrl+V), Drag & Drop, or Click here
        </div>
        <input type="file" id="file-input" style="display:none;" onchange="handleFile(this.files[0])">
        <br>
        <img id="preview-img" style="max-width: 200px; display: none; border: 1px solid red;">
    </div>

    <br>
    <button onclick="addNote()">Save Note</button>
</div>

<div id="notes-list"></div>

<div id="notes-list"></div>

<template id="note-item-template">
    <div style="border-bottom: 1px solid #ccc; padding: 10px;">
        <div><b>Q: </b><span class="note-header"></span></div>
        <div style="margin-top:5px;">A: <span class="note-body"></span></div>
        <div style="margin-top:5px;"><small>Weight: <span class="note-weight"></span></small></div>
        <button class="btn-delete" style="margin-top:5px;">Delete</button>
    </div>
</template>

<div style="margin-bottom:15px;">
    <button onclick="router('course')"><< Back to Course</button>
    <h2 id="chapter-title">Chapter View</h2>

    <button onclick="resetChapterWeights()" style="background: #ffc107; color: black; border: 1px solid #d39e00;">
        âš  Reset Chapter Progress
    </button>
</div>

<div id="notes-list"></div>

<template id="note-item-template">
    <div style="border-bottom: 1px solid #ccc; padding: 10px; position: relative;">
        <div><b>Q: </b><span class="note-header"></span></div>
        <div style="margin-top:5px;">A: <span class="note-body"></span></div>

        <div style="margin-top:5px; display: flex; gap: 10px; align-items: center;">
            <small>Weight: <span class="note-weight"></span></small>

            <button class="btn-reset" style="background: #e0e0e0; font-size: 0.8em; padding: 2px 5px;">
                Reset Progress
            </button>

            <button class="btn-delete" style="background: #ffcccc; color: #cc0000; font-size: 0.8em; padding: 2px 5px;">
                Delete
            </button>
        </div>
    </div>
</template>

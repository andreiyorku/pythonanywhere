<div style="margin-bottom:15px; display: flex; align-items: center; justify-content: space-between;">
    <div>
        <button onclick="router('course')"><< Back to Course</button>
        <span id="chapter-title" style="font-size: 1.5em; font-weight: bold; margin-left: 10px;">Chapter View</span>
    </div>

    <button onclick="resetChapterWeights()" style="background: #ffc107; color: black; border: 1px solid #d39e00; cursor: pointer; padding: 5px 10px;">
        âš  Reset Chapter Progress
    </button>
</div>

<div style="border: 1px solid black; padding: 15px; background:#f0f0f0; margin-bottom: 20px; border-radius: 5px;">
    <h3 style="margin-top:0;">Add New Note</h3>

    <div style="margin-bottom: 15px; border-bottom: 1px solid #ccc; padding-bottom: 15px;">
        <label><b>Question:</b></label>
        <label style="margin-left: 10px;"><input type="radio" name="hType" checked onclick="setMode('header', 'text')"> Text</label>
        <label><input type="radio" name="hType" onclick="setMode('header', 'image')"> Image</label>

        <div id="header-mode-text" style="margin-top: 5px;">
            <input type="text" id="note-header" placeholder="Enter Question text..." style="width:100%; padding: 5px;">
        </div>

        <div id="header-mode-image" style="display:none; margin-top: 5px;">
            <div id="drop-area-header"
                 onclick="document.getElementById('file-input-header').click()"
                 style="border: 2px dashed #666; padding: 10px; text-align: center; background: white; cursor:pointer;">
                Click to Upload Header Image (or Paste)
            </div>
            <input type="file" id="file-input-header" style="display:none;" onchange="handleFile(this.files[0], 'header')">
            <img id="preview-img-header" style="max-width: 150px; display: none; border: 1px solid #ccc; margin-top: 5px;">
        </div>
    </div>

    <div style="margin-bottom: 15px;">
        <label><b>Answer:</b></label>
        <label style="margin-left: 10px;"><input type="radio" name="bType" checked onclick="setMode('body', 'text')"> Text</label>
        <label><input type="radio" name="bType" onclick="setMode('body', 'image')"> Image</label>

        <div id="body-mode-text" style="margin-top: 5px;">
            <textarea id="note-body" placeholder="Enter Answer text..." style="width:100%; height: 60px; padding: 5px;"></textarea>
        </div>

        <div id="body-mode-image" style="display:none; margin-top: 5px;">
            <div id="drop-area-body"
                 onclick="document.getElementById('file-input-body').click()"
                 style="border: 2px dashed #666; padding: 10px; text-align: center; background: white; cursor:pointer;">
                Click to Upload Answer Image (or Paste)
            </div>
            <input type="file" id="file-input-body" style="display:none;" onchange="handleFile(this.files[0], 'body')">
            <img id="preview-img-body" style="max-width: 150px; display: none; border: 1px solid #ccc; margin-top: 5px;">
        </div>
    </div>

    <button onclick="addNote()" style="width: 100%; padding: 10px; cursor: pointer; background: #28a745; color: white; border: none; font-weight: bold;">Save Note</button>
</div>

<div id="notes-list"></div>

<template id="note-item-template">
    <div style="border-bottom: 1px solid #ccc; padding: 10px; position: relative; background: white;">
        <div style="display: flex; align-items: flex-start; gap: 5px;">
            <b>Q: </b>
            <div class="note-header" style="flex-grow: 1;"></div>
        </div>

        <div style="margin-top:5px; display: flex; align-items: flex-start; gap: 5px;">
            <span style="color: #666;">A: </span>
            <div class="note-body" style="flex-grow: 1;"></div>
        </div>

        <div style="margin-top:5px; display: flex; gap: 10px; align-items: center;">
            <small>Weight: <span class="note-weight"></span></small>

            <button class="btn-reset" style="background: #e0e0e0; font-size: 0.8em; padding: 2px 5px; cursor: pointer; border: 1px solid #ccc;">
                Reset Progress
            </button>

            <button class="btn-delete" style="background: #ffcccc; color: #cc0000; font-size: 0.8em; padding: 2px 5px; cursor: pointer; border: 1px solid #cc0000;">
                Delete
            </button>
        </div>
    </div>
</template>

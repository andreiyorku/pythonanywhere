{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FretMap: The Atomic Trainer</title>
    <link rel="stylesheet" href="{% static 'fretmap/css/style.css' %}">
</head>
<body>

    <div id="calibration-overlay">
        <h1 style="color:var(--accent)">GUITAR SETUP</h1>
        <div id="calib-msg" class="calib-step">Plug In & Click Start</div>
        <div class="calib-progress"><div id="calib-bar" class="calib-bar"></div></div>
        <button id="start-btn" onclick="initAudio()">START ENGINE</button>
    </div>

    <header>
        <div class="logo">FRETMAP</div>
        <div id="controls">
            <div class="ctrl-group">
                <span>STRICTNESS</span>
                <input type="range" id="strict-slider" min="1" max="100" value="70" oninput="updateStrict(this.value)">
            </div>
            <div class="ctrl-group">
                <span>ATTACK SENS</span>
                <input type="range" id="attack-slider" min="1" max="100" value="80" oninput="updateAttack(this.value)">
            </div>
            <button onclick="openDbViewer()" style="margin-top: 10px; width: 100%; padding: 5px; background: #333; color: white; border: 1px solid #555; cursor: pointer; font-weight: bold;">VIEW LIVE DATABASE</button>
        </div>
    </header>

    <div id="mastery-hud" style="background: #1a1a1a; padding: 10px 20px; border-bottom: 1px solid #333; display: none;">
        <div style="display: flex; justify-content: space-between; margin-bottom: 5px; font-size: 14px; color: var(--accent); font-weight: bold;">
            <span id="zone-label">ZONE: FRETS 9-12</span>
            <span id="calib-pct" style="color: #ff9800;">CALIBRATED: 0%</span>
            <span id="mastery-pct">MASTERED: 0%</span>
        </div>
        <div style="width: 100%; height: 6px; background: #000; border-radius: 3px; overflow: hidden;">
            <div id="mastery-fill" style="height: 100%; width: 0%; background: var(--accent); transition: width 0.3s ease-out;"></div>
        </div>
    </div>

    <div id="game-area" style="display: none;">
        <div id="queue-bar">
            <div class="queue-text">1. <span id="q1-txt">--</span></div>
            <div class="queue-text">2. <span id="q2-txt">--</span></div>
            <div class="queue-text">3. <span id="q3-txt">--</span></div>
        </div>

        <div id="target-display">
            <div id="big-note">--</div>
            <div id="string-info">--</div>
        </div>

        <div id="fretboard" style="position: relative;">
            <div id="split-left" style="display: none; position: absolute; left: 0; top: 0; height: 100%; width: 40px; background: linear-gradient(to right, rgba(255,0,0,0.8), transparent); z-index: 50; color: white; writing-mode: vertical-rl; text-align: center; font-weight: bold; padding-top: 10px;">&laquo; OUTSIDE RANGE</div>
            <div id="split-right" style="display: none; position: absolute; right: 0; top: 0; height: 100%; width: 40px; background: linear-gradient(to left, rgba(255,0,0,0.8), transparent); z-index: 50; color: white; writing-mode: vertical-rl; text-align: center; font-weight: bold; padding-top: 10px;">OUTSIDE RANGE &raquo;</div>

            <div class="string s6"></div> <div class="string s5"></div> <div class="string s4"></div>
            <div class="string s3"></div> <div class="string s2"></div> <div class="string s1"></div>

            <div id="frets-layer"></div>
            <div id="live-dot"></div>
            <div id="dots-layer"></div>
        </div>
    </div>

    <div id="live-monitor">
        <div id="attack-bar"></div> <div class="live-hz" id="mon-hz">-- Hz</div>
        <div class="live-note" id="mon-note">--</div>
    </div>

    <div id="db-modal" style="display: none; position: fixed; top: 5%; left: 5%; width: 90%; height: 90%; background: #121212; border: 2px solid var(--accent); z-index: 1000; overflow-y: auto; padding: 20px; box-shadow: 0px 0px 20px rgba(0,0,0,0.9);">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h2 style="color: white; margin: 0;">Live Database Viewer</h2>
            <button onclick="closeDbViewer()" style="padding: 10px 20px; background: red; color: white; border: none; font-weight: bold; cursor: pointer;">CLOSE</button>
        </div>
        <table id="db-table" style="width: 100%; color: white; text-align: left; border-collapse: collapse;">
            <thead>
                <tr style="border-bottom: 1px solid #555;">
                    <th>Transition ID</th><th>Avg (ms)</th><th>Best (ms)</th><th>Attempts</th><th>Mastered</th>
                </tr>
            </thead>
            <tbody id="db-tbody"></tbody>
        </table>
    </div>

    <script src="{% static 'fretmap/js/audio.js' %}"></script>
    <script src="{% static 'fretmap/js/ui.js' %}"></script>
    <script src="{% static 'fretmap/js/game.js' %}"></script>
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FretMap Mastery - JS Engine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            margin: 0; padding: 0; background: #121212; color: #eee;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden; width: 100vw; height: 100vh;
        }
        #app-root { width: 100%; height: 100%; display: flex; flex-direction: column; }
    </style>
</head>
<body>
    <div id="app-root"></div>

    <script src="{% static 'fretmap/js/audio.js' %}"></script>
    <script src="{% static 'fretmap/js/ui.js' %}"></script>
    <script src="{% static 'fretmap/js/game.js' %}"></script>

    <script>
        // Start UI first, then load data
        window.onload = () => {
            if(typeof buildUI === 'function') buildUI();
            if(typeof loadDatabaseHistory === 'function') loadDatabaseHistory();
        };
    </script>
</body>
</html>
